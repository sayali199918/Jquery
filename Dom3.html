<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">

</head>
<!-- text(),html(),attr(),css() -->
<body>
    <h2>jQuery-dom manipulation</h2>
    <button id="btn1">Append</button>
    <button id="btn2">After</button>
    <button id="btn3">Prepend</button>
    <button id="btn4">Before</button>
    <br><br>
    <button id="btn5">Remove</button>
    <button id="btn6">Empty</button>
    <div id="div1" class="mydivs">
    <p id="p1" class="p1class"     value="hello world">Lorem, ipsum. <b>pragraph</b> in second division</p>
</div>

</body>

<script src="jquery-3.6.0.js" type="text/javascript"></script>


<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("#div1").append("<p> This is another para</p>");

    });
    $("#btn2").click(function(){
        $("#div1").after("<p> This is another para</p>");

    });
    $("#btn3").click(function(){
        $("#div1").prepend("<p> This is another para</p>");

    });

    $("#btn4").click(function(){
        $("#div1").before("<p> This is another para</p>");

    });
    $("#btn5").click(function(){
        $("#div1").remove();

    });
    $("#btn6").click(function(){
        $("#div1").empty();

    });
        


});

</script>


</script>
</html>
